<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>

        var testLayer;
        $(document).ready(function () {

            cartodb.createVis('map', 'https://gdsl.carto.com/u/sgkpand2/api/v2/viz/116f4ced-e71f-4ab2-be1a-3e94d300064b/viz.json')
                .done(function (vis, layers) {
                    testLayer = layers[1].getSubLayer(1);
                });

            $('.charnwood').click(function () {
                testLayer.setSQL("SELECT * FROM imd_lad_p WHERE cartodb_id < 12");
            })

            $('.reset').click(function () {
                testLayer.setSQL("SELECT * FROM imd_lad_p");
            })

        });

    </script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .buttons {
            position: absolute;
            top: 15px;
            left: 50px;
        }
    </style>

</head>

<body>
    <div id="map"></div>

    <div class="buttons">
        <button class="btn btn-success charnwood">Charnwood </button>
        <button class="btn btn-success reset">reset</button>
    </div>

</body>

</html>
